<a class="btn btn-primary" routerLink="/categories/add" role="button">Create New</a>

<div class="alert alert-warning" *ngIf="loading$|async">
    <h6 class="alert-heading">Fetching Data</h6>
</div>

<table class="table table-striped table-hover table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Desription</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories$ |async">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <td>
                <button class="btn btn-danger bi bi-trash" type="button" (click)="delete(category.id)"></button>
                <a class="btn btn-success bi-pen ms-3" [routerLink]="['/categories',category.id]"></a>
            </td>
        </tr>
    </tbody>
</table>
