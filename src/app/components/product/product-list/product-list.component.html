<a class="btn btn-primary" routerLink="/products/add" role="button">Create New</a>

<table class="table table-striped table-hover table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Name</th>
            <th>Price</th>
            <th>Desription</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.category.name}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price | currency}}</td>
                <td>{{product.description}}</td>
                <td>
                    <button class="btn btn-danger bi bi-trash" type="button" (click)="delete(product.id)"></button>
                    <a class="btn btn-success bi-pen ms-3" [routerLink]="['/products',product.id]"></a>
                </td>
            </tr>
        </tbody>
</table>
